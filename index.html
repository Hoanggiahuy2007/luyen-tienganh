    function shuffleWords(array) {
      const copy = [...array];
      for (let i = copy.length - 1; i > 0; i--) {

      }
      return copy;
    }

    function speakWord(text) {
      // Há»§y giá»ng Ä‘á»c Ä‘ang cháº¡y trÆ°á»›c khi phÃ¡t cÃ¡i má»›i
      if (speechSynthesis.speaking || speechSynthesis.pending) {

      const utterance = new SpeechSynthesisUtterance(text);

      // Láº¥y danh sÃ¡ch voice
      const voices = window.speechSynthesis.getVoices();

      // Chá»n giá»ng ná»¯ tiáº¿ng Anh - Anh (hoáº·c báº¡n cÃ³ thá»ƒ Ä‘á»•i "Karen", "Daniel", "Samantha" tuá»³ iPhone Ä‘Ã£ táº£i)
      const preferredVoice = voices.find(voice =>
        voice.lang === "en-GB" && voice.name.includes("Daniel")
      );

      if (preferredVoice) {
        utterance.voice = preferredVoice;
      }

      utterance.rate = 0.9; // tá»‘c Ä‘á»™ cháº­m hÆ¡n
      utterance.pitch = 1.0;

      // âœ… PhÃ¡t sau khi Ä‘Ã£ gÃ¡n giá»ng
      speechSynthesis.speak(utterance);
    }

      }

      if (!/^[a-zA-Z\s\-.,/]+$/.test(en)) {
        alert("â— Tá»« chá»‰ Ä‘Æ°á»£c chá»©a chá»¯ cÃ¡i, dáº¥u cÃ¡ch, -, /, dáº¥u pháº©y hoáº·c dáº¥u cháº¥m.");
        return;
      }


      const allWords = [...words]; // `words` lÃ  danh sÃ¡ch tá»•ng há»£p tá»« máº·c Ä‘á»‹nh + Ä‘Ã£ thÃªm
      const isDuplicate = allWords.some(word => word.en.toLowerCase() === en);

      if (isDuplicate) {
        alert("âš ï¸ Tá»« nÃ y Ä‘Ã£ cÃ³ trong danh sÃ¡ch!");
        return;
      }

      const newWord = { en, vi, phonetic };
      words.push(newWord);
      const customWords = JSON.parse(localStorage.getItem("customWords")) || [];
      customWords.push(newWord);
      localStorage.setItem("customWords", JSON.stringify(customWords));
      alert("âœ… ÄÃ£ thÃªm tá»« má»›i thÃ nh cÃ´ng!");
      enInput.value = "";
      viInput.value = "";
      phoneticInput.value = "";
      showCustomWords(); // Gá»i láº¡i Ä‘á»ƒ hiá»ƒn thá»‹ danh sÃ¡ch má»›i
    }
    function forceCleanInvalidWords() {
      let customWords = JSON.parse(localStorage.getItem("customWords")) || [];

      const isValidEnglishWord = (en) => {
        if (!en || typeof en !== "string") return false;
        en = en.trim();

        // Cho phÃ©p: chá»¯ cÃ¡i, khoáº£ng tráº¯ng, dáº¥u -, ,, ., /
        return /^[a-zA-Z\s\-.,/]+$/.test(en) && /[a-zA-Z]/.test(en);
      };

      const filteredWords = customWords.filter(word => {
        if (!word || typeof word !== "object") return false;
        if (!word.en || !word.vi) return false;
        return isValidEnglishWord(word.en);
      });

      localStorage.setItem("customWords", JSON.stringify(filteredWords));
      alert("ğŸ§¹ ÄÃ£ dá»n sáº¡ch toÃ n bá»™ tá»« sai Ä‘á»‹nh dáº¡ng, chá»‰ giá»¯ láº¡i tá»« há»£p lá»‡ cÃ³ dáº¥u há»£p lÃ½.");
      location.reload();
    }


    function removeDuplicateWordsByEnOrPhonetic() {
      let customWords = JSON.parse(localStorage.getItem("customWords")) || [];

      const seenEnglish = new Set();
      const seenPhonetics = new Set();

      // Danh sÃ¡ch cÃ¡c phiÃªn Ã¢m Ä‘áº·c biá»‡t KHÃ”NG tÃ­nh lÃ  trÃ¹ng
      const excludedPhonetics = ["n.v", "p.v", "coll", "idiom"];

      const filtered = [];

      for (let word of customWords) {
        if (!word || typeof word !== "object") continue;

        const en = word.en?.trim().toLowerCase();
        const phonetic = word.phonetic?.trim().toLowerCase();

        // Náº¿u tá»« tiáº¿ng Anh Ä‘Ã£ trÃ¹ng â†’ bá»
        if (en && seenEnglish.has(en)) continue;

        // Náº¿u phiÃªn Ã¢m khÃ´ng náº±m trong danh sÃ¡ch loáº¡i trá»« â†’ kiá»ƒm tra trÃ¹ng
        const isExcluded = excludedPhonetics.includes(phonetic);
        if (phonetic && !isExcluded && seenPhonetics.has(phonetic)) continue;

        // LÆ°u láº¡i Ä‘á»ƒ kiá»ƒm tra trÃ¹ng sau nÃ y
        if (en) seenEnglish.add(en);
        if (phonetic && !isExcluded) seenPhonetics.add(phonetic);

        filtered.push(word); // giá»¯ láº¡i tá»« há»£p lá»‡
      }

      localStorage.setItem("customWords", JSON.stringify(filtered));
      alert("âœ… ÄÃ£ xoÃ¡ tá»« trÃ¹ng theo en hoáº·c phiÃªn Ã¢m (loáº¡i trá»« cÃ¡c nhÃ£n nhÆ° n.v, p.v, coll, idiom).");
      location.reload();
    }


  </script>
